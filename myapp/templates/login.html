{% extends 'common.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h1>Login Page</h1>

<form id="login-form" action="{% url 'loginuser' %}" method="post">
    {% csrf_token %}

  {% comment %} <form id="register-form"> {% endcomment %}
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" name="" value="" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password"  name="" value=""  class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="checkbox-group">
      <input type="checkbox" id="exampleCheck1">
      <label for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
